  <body>
    <center> Enter Numbers: <input type = 'text' id='num'>
<button type="button" onclick = "myFunction()"> submit </button>
   <p id="val"></p>

    </center>

<script>
function myFunction() {
    var x, t = new Array();
	x = document.getElementById("num").value;

	var y = x.split(',');
	var y = y.toString();
	
	var numb = new Object;
	
	for(let i = 0,length = y.length; i<length ; i++){
	var a = y.charAt(i);
	numb[a] = (isNaN(numb[a]) ? 1 : numb[a]+1);	
	}

	delete numb[','];
	for(key in numb){
	document.write(key+' : '+numb[key] +'<br>');
	}
}


</script>

  </body>
